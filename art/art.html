<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enoch Chau</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/myStyle.css">
  <link rel="stylesheet" href="/css/bootstrap.css">

  <style>
  img{
    padding-left: 7px;
    padding-right: 7px;
    padding-top:2px;
    padding-bottom:10px;
  }
  @keyframes slideInRight {
    0% {transform: translateX(300px); opacity:0;}
    100% {transform: translateX(0); opacity:100;}
  }
  @keyframes slideInLeft {
    0% {transform: translateX(-300px); opacity:0;}
    100% {transform: translateX(0); opacity:100;}
  }
  @keyframes slideInBottom {
    0% {transform: translateY(300px); opacity:0;}
    100% {transform: translateY(0); opacity:100;}
  }
  img.ani_left{
    animation-name:slideInLeft;
    animation-duration: 1s;
  }
  img.ani_right{
    animation-name:slideInRight;
    animation-duration: 1s;
  }
  img.ani_bottom{
    animation-name:slideInBottom;
    animation-duration: 1s;
  }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script>
    $(function() {
      $("#navBar").load("/nav_bar.html");
      $("#footer").load("/footer.html");
    });
  </script>
</head>

<body>

  <div id="navBar"></div>
  <br></br>
  <!-- article -->
  <div class="container">
    <div class="row">
      <div class="col" style="padding-top: 100px;">
        <h5>"face" 2018</h5>
        <img src="face.JPG" alt="face" class="img-fluid ani_left"></img>
      </div>
      <div class="col">
        <h5>"pot" 2018</h5>
        <img src="pot.JPG" alt="pot" class="img-fluid ani_right"></img>
        <h5>"averii" 2017</h5>
        <img src="averii.JPG" alt="averii" class="img-fluid ani_bottom"></img>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <!-- bootstrap dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>

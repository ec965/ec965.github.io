<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enoch Chau</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/myStyle.css">
  <link rel="stylesheet" href="/css/bootstrap.css">

  <style>
    p.ui {
      /* font-family: Helvetica, Charcoal, sans-serif; */
      font-size: 40px;
    }
    div.container{
      padding-top: 7px;
      padding-bottom: 7px;
    }
    div.bx_col{
      padding-top: 2px;
      padding-bottom: 2px;
    }
  </style>

</head>

<body id="body">

  <div id="navBar"></div>

  <!-- sub heading -->
  <div class="container">
    <h2>Workout Timer</h2>
    <p>April 2020</p>
    <a class="btn btn-info github_button" href="https://github.com/ec965/workout_timer" role="button">GitHub</a>
    <!-- <br></br>
    <p>I use this to time my HIIT home workouts. Created out of nessesity due to corona virus 2020.</p>
    <p>There's three versions: command line, python gui, and website (html & JS). Demo below!</p> -->
  </div>


    <div class="container">

          <div class="container-fluid">
            <!-- <h1>Workout Timer</h1> -->

            <div class="container">
                <form>
                  <div class="form-row">
                      <label for="active_time" class="col-sm-2 col-form-label">Active Time</label>
                      <div class="col-sm-2">
                        <input type="text" id="active_time" name="active_time"></input>
                      </div>
                  </div>

                  <div class="form-row">
                    <label for="rest_time" class="col-sm-2 col-form-label">Rest Time</label>
                    <div class="col-sm-2">
                      <input type="text" id="rest_time" name="rest_time"></input>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="sets" class="col-sm-2 col-form-label">Sets</label>
                    <div class="col-sm-2">
                      <input type="text" id="sets" name="sets"></input>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="reps" class="col-sm-2 col-form-label">Repetitions</label>
                    <div class="col-sm-2">
                      <input type="text" id="reps" name="reps"></input>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-sm bx_col">
                  <button type="button" id="start" class="btn btn-success" onclick="start()">Start</button>
                </div>
                  <div class="col-sm bx_col">
                  <button type="button" id="stop" class="btn btn-danger" onclick="stop()">Stop</button>
                </div>
              </div>
            </div>

            <div class="jumbotron container">
              <div class="row">
                <p class="col ui">Sets: </p>
                <p id="set_count" class="col ui">0</p>
                <p class="col ui">Reps: </p>
                <p id="rep_count" class="col ui">0</p>
              </div>
              <div class="row">
                <p class="col ui">Action: </p>
                <p id="action" class="col ui">Chill.</p>
              </div>
              <div class="row">
                <p class="col ui">Timer: </p>
                <p id="timer" class="col ui">0</p>
              </div>
            </div>
          </div>

      <audio id="finish_sound" src="finish.mp3" preload="auto" controls="none" style="display: none;"></audio>
      <audio id="beep1" src="beep1.mp3" preload="auto" controls="none" style="display: none;"></audio>
      <audio id="beep0" src="beep0.mp3" preload="auto" controls="none" style="display: none;"></audio>
      <audio id="beep2" src="beep2.mp3" preload="auto" controls="none" style="display: none;"></audio>
    </div>

  <div id="footer"></div>


   <!-- wo app script -->
   <script type="text/javascript" src="wo.js"></script>

   <!-- bootstrap dependencies -->
   <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <script>
    $(function(){
       $("#navBar").load("/nav_bar.html");
       $("#wo_app").load("wo_webapp.html");
       $("#footer").load("/footer.html");
    });
    </script>
   <script type="text/javascript" src="/javascript/darkmode.js"></script>

</body>

</html>

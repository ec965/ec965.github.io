<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-xl">
      <div class="container-fluid">
        <h1>Workout Timer</h1>

        <div class="container">
          <div class="row">
            <form>
              <div class="form-row">
                  <label for="active_time" class="col-sm col-form-label text-right">Active Time</label>
                  <div class="col-sm">
                    <input type="text" id="active_time" name="active_time"</input>
                  </div>
              </div>
              <div class="form-row">
                <label for="rest_time" class="col-sm col-form-label text-right">Rest Time</label>
                <div class="col-sm">
                  <input type="text" id="rest_time" name="rest_time"</input>
                </div>
              </div>
              <div class="form-row">
                <label for="sets" class="col-sm col-form-label text-right">Sets</label>
                <div class="col-sm">
                  <input type="text" id="sets" name="sets"</input>
                </div>
              </div>
              <div class="form-row">
                <label for="reps" class="col-sm col-form-label text-right">Repetitions</label>
                <div class="col-sm">
                  <input type="text" id="reps" name="reps"</input>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button type="button" id="start" class="btn btn-success" onclick="start()">Start</button>
            </div>
            <div class="col-sm">
              <button type="button" id="stop" class="btn btn-danger" onclick="stop()">Stop</button>
            </div>
          </div>
        </div>
        <br></br>

        <div class="container jumbotron">
          <div class="row">
            <h class="col display-4">Sets: </h>
            <h id="set_count" class="col display-4">0</h>
            <h class="col display-4">Reps: </h>
            <h id="rep_count" class="col display-4">0</h>
          </div>
          <div class="row">
            <h class="col display-4">Action: </h>
            <h id="action" class="col display-4">Chill.</h>
          </div>
          <div class="row">
            <h class="col display-4">Timer: </h>
            <h id="timer" class="col display-4">0</h>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
  <audio id="finish_sound" src="finish.mp3" preload="auto" controls="none" style="display: none;"></audio>
  <audio id="beep1" src="beep1.mp3" preload="auto" controls="none" style="display: none;"></audio>
  <audio id="beep0" src="beep0.mp3" preload="auto" controls="none" style="display: none;"></audio>
  <audio id="beep2" src="beep2.mp3" preload="auto" controls="none" style="display: none;"></audio>
</div>
